<h2>Register</h2>
<form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label for="firstName">First Name:</mat-label>
    <input matInput type="text" formControlName="firstName">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="LastName">Last Name:</mat-label>
    <input matInput type="text" formControlName="lastName">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="username">Username:</mat-label>
    <input matInput type="text" formControlName="username">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="email">Email:</mat-label>
    <input matInput type="text" formControlName="email">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="password">Password:</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label for="repeatPassword">Repeat Password:</mat-label>
    <input matInput type="password" formControlName="repeatPassword">
  </mat-form-field>
  <br>
  <mat-slide-toggle formControlName="isDoctor">Are you a Doctor?</mat-slide-toggle>
  <br>
  <button mat-button type="submit">Register</button>
</form>
